name: Push workflow

on:
  push:
    branches:
      - master
#      - dev
#      - 'release/**'
#      - 'hotfix/**'
#      - 'feature/**'

jobs:
  package:
    runs-on: ubuntu-latest
    env:
      BOT_NAME: ${{ secrets.BOT_NAME }}
      BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
      DOCKER_HUB_USERNAME: ${{ secrets.DOCKER_HUB_USERNAME}}
      DOCKER_HUB_TOKEN: ${{ secrets.DOCKER_HUB_TOKEN}}

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: 17
          distribution: temurin

      - name: Publish to Docker Hub
#        if: "startsWith(env.TAG_NAME, 'dev') || startsWith(env.TAG_NAME, 'release')"
        run: >-
          mvn 
          clean install
          -PpushToDockerHub

  deploy:
    needs: package
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Login to Heroku Container registry
        env:
          HEROKU_API_KEY: ${{secrets.HEROKU_API_KEY}}
        run: heroku container:login
      - name: Push image to Heroku
        env:
          HEROKU_API_KEY: ${{secrets.HEROKU_API_KEY}}
        run:
          docker pull atmtrans/busbot &&
          docker tag atmtrans/busbot registry.heroku.com/busbot-atmtrans/worker &&
          docker push registry.heroku.com/busbot-atmtrans/worker
      - name: Deploy application to Heroku
        env:
          HEROKU_API_KEY: ${{secrets.HEROKU_API_KEY}}
        run:
          heroku container:release -a busbot-atmtrans worker
      - name: Delete image from DockerHub
          run:
            curl "https://hub.docker.com/v2/repositories/atmtrans/busbot/tags/latest/" -X DELETE -H "Authorization: JWT $(curl -s -H "Content-Type: application/json" -X POST -H "Content-Type: application/json" -d '{"username":"${{ secrets.DOCKER_HUB_USERNAME}}", "password":"${{secrets.DOCKER_HUB_PASS}}"}' "https://hub.docker.com/v2/users/login/" | jq -r .token)"
